<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link href="assets/style.css" rel="stylesheet">

    <link
    rel="stylesheet"

    crossorigin=""
  />

<title>IP Address Tracker</title>
<body onload="getData()">
  <header>
    <!-- place navbar here -->
  </header>
  <main class="">
    
  
    
    <div class="topContent">
      <h1 class="text-white">IP Address Tracker</h1>
      <div class="d-flex justify-content-center mb-3 mt-3 pt-3 pb-3">
        <form class="form-outline me-3" style="width: 20rem">
          <input 
            type="text"
            class="searchInput" 
            name="formInput" 
            id="formInput" 
            aria-describedby="helpId" 
            placeholder="Search for any IP address or domain"
            
          />
          <input 
            type="submit"
            value=""
            class="submitInput arrow"
            >
          
        </form>        
      </div>
    </div>
    <div class="middleContent">
      <div class="middleContentContainer">
      <div class="row">
        <div class="col">
          <h2 class="ip unit" id="">IP</h2>
          <span class="ip unit" id="ipAddress"></span>
        </div>
        <div class="col">
          <h2 class="location unit" id="">Location</h2>
          <span class="" id="location"></span>            
        </div>
        <div class="col">
          <h2 class="timezone unit" id="">Timezone</h2>
          <span class="" id="timezone"></span>
        </div>
        <div class="col">
          <h2 class="isp unit" id="">ISP</h2>
          <span class="" id="isp"></span>
        </div>
      </div> 
    </div>
    </div>
    <div class="bottomContent">
      <div class="mapWrapper">
        <div id="map"></div>
      </div>  
    </div>
  
    
    
  
    
    
  </main>
  <footer>
    <!-- place footer here -->

    
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
 </script>

<script

></script>


 <script src="assets/script.js"></script>
